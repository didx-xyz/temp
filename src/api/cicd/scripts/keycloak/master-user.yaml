realm: master
users:
  - username: service-account-yoma-api
    enabled: true
    totp: false
    emailVerified: false
    firstName: ""
    lastName: ""
    credentials:
      - type: password
        value: $(env:SA_YOMA_API_PASSWORD)
    disableableCredentialTypes: []
    requiredActions: []
    realmRoles:
      - admin
      - default-roles-master
    notBefore: 0
    groups: []
